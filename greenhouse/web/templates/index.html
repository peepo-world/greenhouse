<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path = '/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path = '/style.scss') }}">
    <script src="https://kit.fontawesome.com/925ae519b7.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="https://placehold.jp/3c3753/ffffff/112x28.png?text=Logo" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="top-emotes">
                    Emotes
                </a>

                <a class="navbar-item" href="dashboard">
                    Dashboard
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                        {% if user_name %}
                        <a href="{{user_auth_url}}" class="button is-primary">
                            {{ user_name }}
                        </a>
                        {% endif %}
                </div>

                <div class="navbar-item">
                    <div class="buttons">
                        {% if not user_name %}
                        <a href="{{user_auth_url}}" class="button is-primary">
                            Log in
                        </a>
                        {% else %}
                        <a href="/clearsession" class="button is-primary">
                            Log out
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--hero----------->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1" id="site-name">Site Name<h1>
                        <h2 class="subtitle">Subtitle</h2>
            </div>
        </div>
    </section>


    <!---columns------>
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-content">
                    {% if user_name %}
                    <h2 class="title">{{ user_name }}</h2>
                    {% else %}
                    <h2 class="title">no user</h2>
                    {% endif %}
                    <h3 class="subtitle">Subtitle</h3>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Footer content goes here.
            </p>
        </div>
    </footer>
</body>

<script> //Menu script
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>

</html>
