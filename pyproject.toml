[build-system]
requires = ['flit-core >= 3.4']
build-backend = 'flit_core.buildapi'

[project]
name = 'greenhouse'
version = '0.0.0'
description = 'The web app behind peepo.world.'
readme = 'README.md'
requires-python = '>= 3.7'
license = {file = 'LICENSES/EUPL-1.2.txt'}
authors = [
  { name = 'Filipe La√≠ns', email = 'lains@riseup.net' },
]

[project.urls]
homepage = 'https://github.com/peepo.world/greenhouse'

[tool.ruff]
line-length = 127
select = [
  'B',       # flake8-bugbear
  'C4',      # flake8-comprehensions
  'C9',      # mccabe
  'E',       # pycodestyle
  'F',       # pyflakes
  'W',       # pycodestyle
  'RUF100',  # ruff
]

[tool.isort]
profile = 'black'
lines_between_types = 1
lines_after_imports = 2
line_length = 127
known_first_party = 'greenhouse'
